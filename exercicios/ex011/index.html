<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTMLS </title>
</head>
<body>
    <h1>Imagens Dinâmica</h1>
    <p>tente abrir esse site em varios disposivos ou aumenta e diminui o zoom</p>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo áudios em html5</h1>
    <p>vamos aprender a reproduzir áudio</p>
    <audio src="midia/musica do yt.mp3" controls autoplay></audio>
    <audio src="midia/guanacast-33.mp3" controls autoplay></audio>

    <audio preload="metadata" autoplay controls loop > 
<source src="midia/musica do yt.mp3" type="audio/mpeg">
<source src="midia/guanacast-33.mp3" type="audio/mpeg">
 </audio>
 
 
 
    
</body>
</html>
